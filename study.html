<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/partials/page-study.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap">

    <title>Study</title>
</head>
<body id="page-study">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="images/logo.svg" alt="Logo">
            </div>

            <div class="header-content">
                <strong>Esses são os proffys disponíveis</strong>
                <form id="search-teachers">
                        <div class="select-block">
                           <label for="subject">Matéria</label>
                           <select name="subject" id="subject">
                               <option value="" disabled="" >Selecione uma opção</option>
                               <option value="1">Artes</option>
                               <option value="2">Biologia</option>
                               <option value="3">Ciências</option>
                               <option value="4">Educação física</option>
                               <option value="5">Física</option>
                               <option value="6">Geografia</option>
                               <option value="7">História</option>
                               <option value="8">Matemática</option>
                               <option value="9">Português</option>
                               <option value="10">Química</option>
                           </select>
                        </div>

                        <div class="select-block">
                            <label for="subject">Dia da semana</label>
                            <select name="weekday" id="weekday">
                                <option value="" disabled="" >Selecione uma opção</option>
                                <option value="0">Domingo</option>
                                <option value="1">Segunda-feira</option>
                                <option value="2">Terça-feira</option>
                                <option value="3">Quarta-feira física</option>
                                <option value="4">Quinta-feira</option>
                                <option value="5">Sexta-feira</option>
                                <option value="6">Sá bado</option>
                            </select>
                        </div>
                        
                        <div class="input-block">
                            <label for="time">Hora (De 0 até 24)</label>
                            <input type="time" name="time" id="time" value="00:00">
                        </div>
                        
                        <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>
    </div>
</body>
</html>
