<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/root.css">
    <link rel="stylesheet" href="style/index.css">

    <title>Proffy</title>
</head>
<body>
    <header>
        <div class="header-content">
        	<div class="content-header">
        	    <figure>
        	        <picture class="proffy">
        	            <source media="(max-width: 750px)" srcset="">
        	            <source media="(max-width: 1050px)" srcset="">
        	            <img src="midia/logo.svg" alt="Logo">
        	            <figcaption>Sua plataforma de estudos online.</figcaption>
        	        </picture>
        	    </figure>
        	</div>
        	<div class="content-header">
        	    <figure>
        	        <picture class="imagen">
        	            <source media="(max-width: 750px)" srcset="">
        	            <source media="(max-width: 1050px)" srcset="">
        	            <img src="midia/image.svg" alt="">
        	        </picture>
        	    </figure>
        	</div>
        </div>
    </header>

    <footer>
        <div class="bottons">
            <div class="botao" id="btn-estudar">
                <figure>
                    <picture>
                        <img src="midia/icon-estudar.svg" alt="livro">
                        <figcaption>Estudar</figcaption>
                    </picture>
                </figure>
            </div>
            <div class="botao" id="btn-dar-aula">
                <figure>
                    <picture>
                        <img src="midia/icon-dar-aulas.svg" alt="tv">
                        <figcaption>Dar aulas</figcaption>
                    </picture>
                </figure>
            </div>
        </div>
        <div class="text-footer">
        	<p>Total de 285 conexões ja realizadas</p>
        	<figure>
        	    <picture>
        	        <img src="midia/emoji.svg" alt="coração">
        	    </picture>
        	</figure>
        </div>
    </footer>
</body>
</html>
