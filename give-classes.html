<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/partials/header.css">
    <link rel="stylesheet" href="style/partials/forms.css">
    <link rel="stylesheet" href="style/partials/give-classes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap">

    <title>Study</title>
</head>
<body id="page-give-classes">
    <div id="container">
        <header id="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img class="logo-top-bar" src="images/logo.svg" alt="Logo">
            </div>

            <div class="header-content">
                <strong>Que incrível que você quer dar aulas.</strong>
                <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
            </div>
        </header>

        <main id="main-content">
            <form action="" id="data-proffy">
                <fieldset class="your-data">
                    <Legend>Seus dados</Legend>

                    <div class="input-block">
                        <label for="name">Nome Completo</label>
                        <input name="name" type="text">
                    </div>
                    <div class="input-block">
                    	<label for="avatar">Link da suafoto <span>(comece com //http)</span></label>
                    	<input name="avatar" type="text">
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <span>(somente números)</span></label>
                        <input name="whatsapp" type="text">
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio"></textarea>
                    </div>
                </fieldset>

                <fieldset class="data-class">
                    <Legend>Sobre a aula</Legend>

                    <div class="select-block">
                        <label for="select-materia">Matéria</label>
                        <select name="select-materia" id="select-materia">
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="input-preco">Csuto da sua hora por aula (em R$)</label>
                        <input name="input-preco" type="text">
                    </div>
                </fieldset>

                <fieldset class="data-times">
                    <Legend>Horários disponíveis</Legend>
                    
                    <div class="select-block">
                        <label for="select-week">Dia da semana</label>
                        <select name="select-week" id="select-wee">
                            <option value="" disabled="disabled">Selecione uma opção</option>
                            <option value="1">Domingo</option>
                            <option value="2">Segunda-feira</option>
                            <option value="3">Terça-feira</option>
                            <option value="4">Quarta-feira</option>
                            <option value="5">Quinta-feira</option>
                            <option value="6">Sexta-feira</option>
                            <option value="7">Sábado</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="input-hour">Das</label>
                        <input name="input-from-hour" type="number">
                    </div>
                    <div class="input-block">
                        <label for="input-to-hour">Até</label>
                        <input name="input-to-hour" type="number">
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
